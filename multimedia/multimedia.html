<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="juego.jpg" width="500px" alt="VideoJuego">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="500px" src="video.mp4" type="video/mp4" controls loop autoplay muted></video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="audio.mp3" type="audio/mp3" controls autoplay loop></audio>
    </section>
</body>
</html>
