<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <h2>
        Formulario OpenBootcamp
    </h2>
    <form action="/">
        <div><label for="nombre">Nombre</label>
        <input type="text" id="nombre"></div>
        <div><label for="edad">Edad</label>
        <input type="number" id="edad" min="7" max="90"></div>
        <div><label for="frase-favorita">Frase Favorita</label>
        <textarea name="frase" id="frase-favorita" cols="30" rows="10"></textarea>
        
        <div><button type="submit">ENVIAR</button>
            <button type="reset">RESETEAR</button></div>
        
    </form>
</body>
</html>
